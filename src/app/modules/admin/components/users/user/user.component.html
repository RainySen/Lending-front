<mat-card>

  <h2 class="alinear">Listado de Usuarios</h2>
  <mat-card-header>
      <div>
          <mat-form-field hintLabel="Busque Usuario" appearance="fill">
              <mat-label>Buscar Usuarios</mat-label>
              <input matInput #input (keyup)="buscar(input.value)">

          </mat-form-field>
      </div>

  </mat-card-header>
  <mat-card-header>
      <div>
          <ul>
              <li>
                  <button mat-raised-button color="primary" (click)="openUserDialog()">Agregar Usuario</button>
              </li>
          </ul>

      </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-cell">

          <!-- id column-->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> NÂº</th>
              <td mat-cell *matCellDef="let i = index"> {{ i+1 }} </td>
          </ng-container>


          <!-- name column -->
          <ng-container matColumnDef="names">
              <th mat-header-cell *matHeaderCellDef> Nombre</th>
              <td mat-cell *matCellDef="let user"> {{ user.names }} </td>
          </ng-container>

          <!-- surname column -->
          <ng-container matColumnDef="surNames">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let user"> {{ user.surNames }} </td>
          </ng-container>

          <!-- actions-->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let user; let i=index;">

                  <button mat-icon-button color="accent" (click)="edit(user.id, user.type, user.nickName, user.email, user.password,
                   user.names, user.surNames, user.documentType, user.documentNumber, user.address, user.phone)">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>

                  <button mat-icon-button color="accent" (click)="delete(user.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                  </button>

                  <button mat-icon-button color="accent" (click)="credit(user)">
                        <mat-icon  aria-label="Credit">account_balance_wallet</mat-icon>
                  </button>

              </td>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
